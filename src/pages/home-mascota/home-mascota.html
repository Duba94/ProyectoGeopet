<ion-header>
  <ion-navbar>
    <ion-title>
    GeoPet
    </ion-title>

    <ion-buttons end>
     <button ion-button icon-only (click)="signOut()">
       {{nameUsuario}}- Cerrar Sesion
       <ion-icon name="log-out"></ion-icon>
     </button>
   </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      Deslice a la izquierda para opciones
    </ion-card-header>
  </ion-card>
  <ion-list>
    <ion-item-sliding *ngFor="let mascota of mascotas">
      <ion-item>
        <ion-avatar item-left>
          <img src="https://placeimg.com/100/100/animals">
       </ion-avatar>
        <h3>Nombre: {{mascota.nombre}}</h3>
        <p>Raza: {{mascota.raza}}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="deleteMascota(mascota.$key)">
          <ion-icon name="ios-trash"></ion-icon>
          Borrar
        </button>
        <button ion-button color="success" (click)="goedit(mascota)">
            <ion-icon name="ios-create"></ion-icon>
            Editar
        </button>
        <button ion-button color="danger" (click)="godetail(mascota)">
            <ion-icon name="ios-detail"></ion-icon>
            Detalle
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-item>
      <button type="button" (click)=" goCreate()" ion-button full >Agregar Mascota</button>
  </ion-item>

</ion-content>
