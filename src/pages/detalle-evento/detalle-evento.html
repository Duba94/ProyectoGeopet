<ion-header>

    <ion-title>
      detalle Evento
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <h3>Titulo: {{model.tituloEvento}}</h3>

      <button type="button" (click)=" gohome()" ion-button full >Aceptar</button>
  </ion-item>
</ion-content>
